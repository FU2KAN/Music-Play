<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon Tanımları -->
    <link
      rel="icon"
      href="%PUBLIC_URL%/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/images/favicon-16x16.png"
    />

    <!-- Responsive ve SEO Meta Etiketleri -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Musicle - YouTube'dan müzik arayın ve çalın"
    />

    <!-- Apple Touch Icon (iOS) -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/images/apple-touch-icon.png"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Windows Tile -->
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="%PUBLIC_URL%/images/mstile-150x150.png"
    />

    <!-- Site Başlığı -->
    <title>Music-Play İstediğin Gibi Dinle</title>

    <!-- Preconnect ve DNS-Prefetch -->
    <link rel="preconnect" href="https://www.youtube.com" />
    <link rel="dns-prefetch" href="https://www.youtube.com" />
  </head>
  <body>
    <noscript>
      <strong
        >Üzgünüz, Musicle uygulaması JavaScript olmadan çalışmaz. Lütfen
        tarayıcınızda JavaScript'i etkinleştirin.</strong
      >
    </noscript>
    <div id="root"></div>

    <!-- Fallback için inline CSS (isteğe bağlı) -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: #000;
        color: #fff;
      }
      #root {
        min-height: 100vh;
      }
    </style>
  </body>
</html>
